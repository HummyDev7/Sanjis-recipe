<!DOCTYPE html> <!--It tells what version of HTML should be use-->
<html lang="en"> <!--This lang attribute enable to identify what language should be use-->
  <head> <!--In this part this is where we put meta information-->
    <meta charset="utf -8"> <!--This allow us to use different symbols and characters-->
    <title>Sanji's Recipe</title> <!--This is important because this is the title that appear in the browser tab-->
    <link rel="stylesheet" href="style.css">
  
  </head>
  
  <body>
    <div class="main-container">
      <h1 class="main-header">Sanjis' Filling Food</h1 >
      <div class="img-container">
        <img class="sanji-image" src="/images/sanjis recipe book cover.jpg" alt="an image of sanjis recipe cover book"> </div>
        <div class="recipe-img">
          <div class="column one">
            <img class="image one" src="/images/Meat on Bone.jpg">
              <div class="middle one">
                <div class="text">Meat on Bone</div>
              </div>
          </div>
          <div class="column two">
            <img class="image two" src="/images/mizu mizu meat.png">
              <div class="middle two">
                <div class="text">Mizu Mizu Barbecue</div>
              </div>
          </div>
          <div class="column three">
            <img class="image three" src="/images/camies delicous clam.jpg">
              <div class="middle three">
                <div class="text">Camie's Delicious Clam</div>
              </div>
          </div>
          <div class="column four">
            <img class="image four" src="/images/Fruit Macedonia of Apology.jpg">
              <div class="middle four">
                <div class="text">Fruit Macedonia</div>
              </div>
          </div>
          <div class="column five">
            <img class="image five" src="/images/Japanese Curry.jpg">
              <div class="middle five">
                <div class="text">Marine Curry</div>
              </div>
          </div>
          <div class="column six">
            <img class="image six" src="/images/Soba Soup.jpg">
              <div class="middle six">
                <div class="text">Soba Mask Soup</div>
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
